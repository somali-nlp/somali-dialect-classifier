                      border-radius: var(--radius-xl);
                      max-width: 900px;
                      width: 100%;
                      max-height: 90vh;
                      overflow-y: auto;
                      box-shadow: var(--shadow-xl);
                      animation: modalSlideIn 0.3s ease;
