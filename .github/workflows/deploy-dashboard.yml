                  .faq-question:hover {
                      background: var(--gray-50);
                  }

                  .faq-question::after {
                      content: '+';
                      font-size: var(--text-2xl);
                      color: var(--primary-600);
                      transition: transform 0.3s ease;
                  }

                  .faq-question.open::after {
                      content: '';
                  }

                  .faq-answer {
                      max-height: 0;
