name: Deploy Dashboard to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'data/metrics/**'
      - 'data/reports/**'
      - 'dashboard/**'
      - '.github/workflows/deploy-dashboard.yml'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install streamlit pandas plotly numpy

      - name: Build static dashboard
        run: |
          # Create professional static HTML dashboard for GitHub Pages

          mkdir -p _site

          # Create professional index.html with UX/UI improvements
          cat > _site/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <meta name="description" content="Somali Dialect Classifier - A comprehensive NLP data pipeline for low-resource Somali language processing with 130,000+ deduplicated records">
              <meta name="keywords" content="Somali, NLP, machine learning, dialect classification, low-resource languages">
              <title>Somali Dialect Classifier | Open Source NLP Data Pipeline</title>

              <!-- Google Fonts -->
              <link rel="preconnect" href="https://fonts.googleapis.com">
              <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
              <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">

              <!-- Chart.js for data visualizations -->
              <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
              <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>

              <style>
                  /* ========== Design System - CSS Custom Properties ========== */
                  :root {
                      /* Primary Palette */
                      --primary-50:  #eff6ff;
                      --primary-100: #dbeafe;
                      --primary-200: #bfdbfe;
                      --primary-300: #93c5fd;
                      --primary-400: #60a5fa;
                      --primary-500: #3b82f6;
                      --primary-600: #2563eb;
                      --primary-700: #1d4ed8;
                      --primary-800: #1e40af;
                      --primary-900: #1e3a8a;

                      /* Semantic Colors - WCAG AA Compliant */
                      --success-500: #10b981;
                      --success-600: #059669;
                      --success-700: #047857;
                      --warning-500: #f59e0b;
                      --warning-600: #d97706;
                      --warning-700: #b45309;
                      --danger-500:  #ef4444;
                      --danger-600:  #dc2626;
                      --danger-700:  #b91c1c;

                      /* Neutral Palette */
                      --gray-50:  #f9fafb;
                      --gray-100: #f3f4f6;
                      --gray-200: #e5e7eb;
                      --gray-300: #d1d5db;
                      --gray-400: #9ca3af;
                      --gray-500: #6b7280;
                      --gray-600: #4b5563;
                      --gray-700: #374151;
                      --gray-800: #1f2937;
                      --gray-900: #111827;

                      /* Typography Scale (1.25 - Major Third) */
                      --text-xs:   0.75rem;   /* 12px */
                      --text-sm:   0.875rem;  /* 14px */
                      --text-base: 1rem;      /* 16px */
                      --text-lg:   1.125rem;  /* 18px */
                      --text-xl:   1.25rem;   /* 20px */
                      --text-2xl:  1.563rem;  /* 25px */
                      --text-3xl:  1.953rem;  /* 31px */
                      --text-4xl:  2.441rem;  /* 39px */
                      --text-5xl:  3.052rem;  /* 49px */

                      /* Font Families */
                      --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
                      --font-mono: 'Fira Code', 'SF Mono', Consolas, monospace;

                      /* Font Weights */
                      --font-normal:   400;
                      --font-medium:   500;
                      --font-semibold: 600;
                      --font-bold:     700;

                      /* Line Heights */
                      --leading-tight:  1.25;
                      --leading-snug:   1.375;
                      --leading-normal: 1.5;
                      --leading-relaxed: 1.625;

                      /* Spacing System (8px base) */
                      --space-1:  0.25rem;  /* 4px */
                      --space-2:  0.5rem;   /* 8px */
                      --space-3:  0.75rem;  /* 12px */
                      --space-4:  1rem;     /* 16px */
                      --space-5:  1.25rem;  /* 20px */
                      --space-6:  1.5rem;   /* 24px */
                      --space-8:  2rem;     /* 32px */
                      --space-10: 2.5rem;   /* 40px */
                      --space-12: 3rem;     /* 48px */
                      --space-16: 4rem;     /* 64px */
                      --space-20: 5rem;     /* 80px */

                      /* Border Radius */
                      --radius-sm: 0.25rem;  /* 4px */
                      --radius-md: 0.5rem;   /* 8px */
                      --radius-lg: 0.75rem;  /* 12px */
                      --radius-xl: 1rem;     /* 16px */

                      /* Shadows */
                      --shadow-sm:  0 1px 2px 0 rgba(0, 0, 0, 0.05);
                      --shadow-md:  0 4px 6px -1px rgba(0, 0, 0, 0.1);
                      --shadow-lg:  0 10px 15px -3px rgba(0, 0, 0, 0.1);
                      --shadow-xl:  0 20px 25px -5px rgba(0, 0, 0, 0.1);
                  }

                  /* ========== Base Styles ========== */
                  * {
                      margin: 0;
                      padding: 0;
                      box-sizing: border-box;
                  }

                  html {
                      scroll-behavior: smooth;
                  }

                  body {
                      font-family: var(--font-sans);
                      font-size: var(--text-base);
                      line-height: var(--leading-normal);
                      color: var(--gray-900);
                      background: var(--gray-50);
                      -webkit-font-smoothing: antialiased;
                      -moz-osx-font-smoothing: grayscale;
                  }

                  /* ========== Accessibility: Skip Link ========== */
                  .skip-link {
                      position: absolute;
                      top: -40px;
                      left: 0;
                      background: var(--primary-600);
                      color: white;
                      padding: var(--space-2) var(--space-4);
                      text-decoration: none;
                      font-weight: var(--font-semibold);
                      z-index: 100;
                      border-radius: 0 0 var(--radius-md) 0;
                  }

                  .skip-link:focus {
                      top: 0;
                  }

                  /* ========== Accessibility: Focus Indicators ========== */
                  *:focus {
                      outline: 2px solid var(--primary-600);
                      outline-offset: 2px;
                  }

                  *:focus:not(:focus-visible) {
                      outline: none;
                  }

                  *:focus-visible {
                      outline: 3px solid var(--primary-600);
                      outline-offset: 3px;
                  }

                  button:focus-visible,
                  a:focus-visible {
                      outline: 3px solid var(--primary-600);
                      outline-offset: 3px;
                      box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
                  }

                  /* ========== Hero Section ========== */
                  .hero {
                      background: linear-gradient(135deg, var(--primary-600) 0%, var(--primary-800) 100%);
                      color: white;
                      padding: var(--space-20) var(--space-6);
                      text-align: center;
                      position: relative;
                      overflow: hidden;
                  }

                  .hero::before {
                      content: '';
                      position: absolute;
                      top: 0;
                      left: 0;
                      right: 0;
                      bottom: 0;
                      background: url('data:image/svg+xml,<svg width="60" height="60" xmlns="http://www.w3.org/2000/svg"><circle cx="30" cy="30" r="1.5" fill="rgba(255,255,255,0.1)"/></svg>');
                      opacity: 0.4;
                      z-index: 0;
                  }

                  .hero-content {
                      max-width: 1000px;
                      margin: 0 auto;
                      position: relative;
                      z-index: 1;
                  }

                  .hero-title {
                      font-size: var(--text-5xl);
                      font-weight: var(--font-bold);
                      letter-spacing: -0.025em;
                      margin-bottom: var(--space-4);
                      line-height: var(--leading-tight);
                  }

                  .hero-badge {
                      display: inline-block;
                      background: rgba(255, 255, 255, 0.2);
                      padding: var(--space-1) var(--space-3);
                      border-radius: 9999px;
                      font-size: var(--text-sm);
                      font-weight: var(--font-semibold);
                      margin-left: var(--space-2);
                      vertical-align: middle;
                      border: 1px solid rgba(255, 255, 255, 0.3);
                  }

                  .hero-subtitle {
                      font-size: var(--text-xl);
                      line-height: var(--leading-relaxed);
                      margin-bottom: var(--space-12);
                      color: rgba(255, 255, 255, 0.95);
                      max-width: 800px;
                      margin-left: auto;
                      margin-right: auto;
                  }

                  .hero-subtitle strong {
                      color: white;
                      font-weight: var(--font-semibold);
                  }

                  /* Hero Stats */
                  .hero-stats {
                      display: grid;
                      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                      gap: var(--space-8);
                      margin: var(--space-12) auto;
                      max-width: 600px;
                  }

                  .hero-stat {
                      text-align: center;
                  }

                  .hero-stat-value {
                      display: block;
                      font-size: var(--text-4xl);
                      font-weight: var(--font-bold);
                      font-family: var(--font-mono);
                      color: white;
                      margin-bottom: var(--space-2);
                  }

                  .hero-stat-label {
                      display: block;
                      font-size: var(--text-sm);
                      text-transform: uppercase;
                      letter-spacing: 0.05em;
                      color: rgba(255, 255, 255, 0.8);
                      font-weight: var(--font-medium);
                  }

                  /* Hero CTAs */
                  .hero-cta {
                      display: flex;
                      justify-content: center;
                      gap: var(--space-4);
                      flex-wrap: wrap;
                      margin-top: var(--space-8);
                  }

                  /* Button Styles */
                  .btn {
                      display: inline-block;
                      padding: var(--space-3) var(--space-6);
                      font-weight: var(--font-semibold);
                      text-decoration: none;
                      border-radius: var(--radius-lg);
                      transition: all 0.2s ease;
                      font-size: var(--text-base);
                      cursor: pointer;
                      border: 2px solid transparent;
                      min-width: 140px;
                      text-align: center;
                  }

                  .btn-primary {
                      background: white;
                      color: var(--primary-700);
                      border-color: white;
                  }

                  .btn-primary:hover {
                      background: var(--gray-50);
                      transform: translateY(-2px);
                      box-shadow: var(--shadow-lg);
                  }

                  .btn-secondary {
                      background: transparent;
                      color: white;
                      border-color: white;
                  }

                  .btn-secondary:hover {
                      background: white;
                      color: var(--primary-700);
                      transform: translateY(-2px);
                  }

                  .btn-tertiary {
                      background: rgba(255, 255, 255, 0.1);
                      color: white;
                      border-color: rgba(255, 255, 255, 0.3);
                  }

                  .btn-tertiary:hover {
                      background: rgba(255, 255, 255, 0.2);
                      transform: translateY(-2px);
                  }

                  /* ========== Container & Layout ========== */
                  .container {
                      max-width: 1200px;
                      margin: 0 auto;
                      padding: var(--space-8) var(--space-6);
                  }

                  section {
                      margin-bottom: var(--space-16);
                  }

                  h2 {
                      font-size: var(--text-3xl);
                      font-weight: var(--font-bold);
                      color: var(--gray-900);
                      margin-bottom: var(--space-6);
                      padding-bottom: var(--space-3);
                      border-bottom: 3px solid var(--primary-600);
                  }

                  h3 {
                      font-size: var(--text-xl);
                      font-weight: var(--font-semibold);
                      color: var(--gray-800);
                      margin-bottom: var(--space-4);
                  }

                  p {
                      margin-bottom: var(--space-4);
                      color: var(--gray-600);
                  }

                  /* ========== Metrics Grid ========== */
                  .metrics-grid {
                      display: grid;
                      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                      gap: var(--space-6);
                      margin: var(--space-8) 0;
                  }

                  .metric-card {
                      background: white;
                      border: 1px solid var(--gray-200);
                      border-radius: var(--radius-lg);
                      padding: var(--space-6);
                      box-shadow: var(--shadow-sm);
                      transition: all 0.2s ease;
                  }

                  .metric-card:hover {
                      box-shadow: var(--shadow-md);
                      transform: translateY(-2px);
                      border-color: var(--primary-300);
                  }

                  .metric-label {
                      font-size: var(--text-sm);
                      font-weight: var(--font-semibold);
                      text-transform: uppercase;
                      letter-spacing: 0.05em;
                      color: var(--gray-600);
                      margin-bottom: var(--space-3);
                  }

                  .metric-value {
                      font-size: var(--text-4xl);
                      font-weight: var(--font-bold);
                      color: var(--primary-600);
                      font-family: var(--font-mono);
                      line-height: var(--leading-tight);
                  }

                  .status-indicator {
                      display: inline-flex;
                      align-items: center;
                      padding: var(--space-1) var(--space-3);
                      border-radius: 9999px;
                      font-size: var(--text-xs);
                      font-weight: var(--font-semibold);
                      margin-top: var(--space-3);
                  }

                  .status-success {
                      background-color: #d1fae5;
                      color: var(--success-700);
                  }

                  .status-warning {
                      background-color: #fef3c7;
                      color: var(--warning-700);
                  }

                  .status-info {
                      background-color: var(--primary-100);
                      color: var(--primary-700);
                  }

                  /* ========== Cards ========== */
                  .card {
                      background: white;
                      border: 1px solid var(--gray-200);
                      border-radius: var(--radius-lg);
                      padding: var(--space-8);
                      margin-bottom: var(--space-6);
                      box-shadow: var(--shadow-sm);
                  }

                  /* ========== Charts ========== */
                  .charts-section {
                      display: grid;
                      grid-template-columns: 1fr;
                      gap: var(--space-8);
                      margin: var(--space-8) 0;
                  }

                  .chart-container {
                      background: white;
                      border: 1px solid var(--gray-200);
                      border-radius: var(--radius-lg);
                      padding: var(--space-8);
                      box-shadow: var(--shadow-sm);
                      min-height: 400px;
                  }

                  .chart-title {
                      font-size: var(--text-lg);
                      font-weight: var(--font-semibold);
                      color: var(--gray-900);
                      margin-bottom: var(--space-6);
                      padding-bottom: var(--space-3);
                      border-bottom: 1px solid var(--gray-200);
                  }

                  .chart-canvas {
                      position: relative;
                      height: 350px;
                      width: 100%;
                  }

                  .charts-grid-2 {
                      display: grid;
                      grid-template-columns: repeat(2, 1fr);
                      gap: var(--space-8);
                      margin: var(--space-8) 0;
                  }

                  /* ========== Loading States ========== */
                  .loading-spinner {
                      border: 3px solid var(--gray-200);
                      border-top: 3px solid var(--primary-600);
                      border-radius: 50%;
                      width: 40px;
                      height: 40px;
                      animation: spin 1s linear infinite;
                      margin: var(--space-8) auto;
                  }

                  @keyframes spin {
                      0% { transform: rotate(0deg); }
                      100% { transform: rotate(360deg); }
                  }

                  .loading-container {
                      text-align: center;
                      padding: var(--space-12) var(--space-4);
                      color: var(--gray-600);
                  }

                  /* ========== Empty States ========== */
                  .empty-state {
                      text-align: center;
                      padding: var(--space-16) var(--space-8);
                      color: var(--gray-600);
                  }

                  .empty-state-icon {
                      font-size: var(--text-5xl);
                      margin-bottom: var(--space-4);
                      opacity: 0.5;
                  }

                  .empty-state-title {
                      font-size: var(--text-xl);
                      font-weight: var(--font-semibold);
                      color: var(--gray-800);
                      margin-bottom: var(--space-2);
                  }

                  .empty-state-text {
                      color: var(--gray-600);
                      margin-bottom: 0;
                  }

                  /* ========== Features List ========== */
                  .feature-list {
                      list-style: none;
                      display: grid;
                      gap: var(--space-4);
                      margin-top: var(--space-4);
                  }

                  .feature-list li {
                      padding-left: var(--space-6);
                      position: relative;
                      color: var(--gray-700);
                  }

                  .feature-list li::before {
                      content: "";
                      position: absolute;
                      left: 0;
                      top: 0.5rem;
                      width: 6px;
                      height: 6px;
                      background: var(--primary-600);
                      border-radius: 50%;
                  }

                  /* ========== Reports ========== */
                  .report-list {
                      display: grid;
                      gap: var(--space-3);
                      margin-top: var(--space-4);
                  }

                  .report-link {
                      display: flex;
                      align-items: center;
                      padding: var(--space-4) var(--space-5);
                      background: white;
                      border: 1px solid var(--gray-200);
                      border-left: 4px solid var(--primary-600);
                      border-radius: var(--radius-md);
                      text-decoration: none;
                      color: var(--gray-800);
                      font-weight: var(--font-medium);
                      transition: all 0.2s ease;
                  }

                  .report-link:hover {
                      background: var(--primary-50);
                      border-left-color: var(--primary-700);
                      transform: translateX(4px);
                      box-shadow: var(--shadow-sm);
                  }

                  /* ========== Collapsible Sections ========== */
                  .collapsible {
                      cursor: pointer;
                      user-select: none;
                      display: flex;
                      align-items: center;
                      justify-content: space-between;
                  }

                  .collapsible::after {
                      content: '\u25BC';
                      font-size: var(--text-sm);
                      color: var(--gray-600);
                      transition: transform 0.2s ease;
                  }

                  .collapsible.collapsed::after {
                      transform: rotate(-90deg);
                  }

                  .collapsible-content {
                      max-height: 1000px;
                      overflow: hidden;
                      transition: max-height 0.3s ease;
                  }

                  .collapsible-content.collapsed {
                      max-height: 0;
                  }

                  /* ========== Footer ========== */
                  .footer {
                      margin-top: var(--space-20);
                      padding: var(--space-8) 0;
                      border-top: 1px solid var(--gray-200);
                      text-align: center;
                      color: var(--gray-600);
                      font-size: var(--text-sm);
                  }

                  /* ========== Responsive Design ========== */
                  @media (max-width: 768px) {
                      .hero {
                          padding: var(--space-12) var(--space-4);
                      }

                      .hero-title {
                          font-size: var(--text-3xl);
                      }

                      .hero-badge {
                          display: block;
                          margin-left: 0;
                          margin-top: var(--space-2);
                      }

                      .hero-subtitle {
                          font-size: var(--text-base);
                      }

                      .hero-stats {
                          grid-template-columns: 1fr;
                          gap: var(--space-6);
                      }

                      .hero-cta {
                          flex-direction: column;
                      }

                      .btn {
                          width: 100%;
                      }

                      .metrics-grid {
                          grid-template-columns: 1fr;
                      }

                      .metric-value {
                          font-size: var(--text-3xl);
                      }

                      .charts-grid-2 {
                          grid-template-columns: 1fr;
                      }

                      .chart-container {
                          padding: var(--space-6);
                          min-height: 350px;
                      }

                      .chart-canvas {
                          height: 300px;
                      }

                      h2 {
                          font-size: var(--text-2xl);
                      }
                  }

                  @media (max-width: 480px) {
                      .hero-title {
                          font-size: var(--text-2xl);
                      }

                      .hero-stat-value {
                          font-size: var(--text-3xl);
                      }

                      .container {
                          padding: var(--space-6) var(--space-4);
                      }
                  }

                  /* ========== Print Styles ========== */
                  @media print {
                      .skip-link,
                      .hero-cta,
                      .btn {
                          display: none;
                      }

                      .hero {
                          background: white;
                          color: black;
                          border-bottom: 2px solid black;
                      }

                      .chart-container {
                          page-break-inside: avoid;
                      }
                  }
              </style>
          </head>
          <body>
              <!-- Skip to content link for keyboard navigation -->
              <a href="#main-content" class="skip-link">Skip to main content</a>

              <!-- Hero Section -->
              <section class="hero" role="banner">
                  <div class="hero-content">
                      <h1 class="hero-title">
                          Somali Dialect Classifier
                          <span class="hero-badge">Open Source</span>
                      </h1>

                      <p class="hero-subtitle">
                          A production-grade ML dataset for Somali language processing with
                          <strong>130,000+ deduplicated records</strong> from Wikipedia,
                          BBC News, and academic corpora.
                      </p>

                      <div class="hero-stats" id="heroStats" role="region" aria-label="Key metrics overview">
                          <div class="hero-stat">
                              <span class="hero-stat-value" id="heroTotalRecords">0</span>
                              <span class="hero-stat-label">Total Records</span>
                          </div>
                          <div class="hero-stat">
                              <span class="hero-stat-value" id="heroSuccessRate">0%</span>
                              <span class="hero-stat-label">Success Rate</span>
                          </div>
                          <div class="hero-stat">
                              <span class="hero-stat-value" id="heroSources">0</span>
                              <span class="hero-stat-label">Data Sources</span>
                          </div>
                      </div>

                      <div class="hero-cta">
                          <a href="#dashboard" class="btn btn-primary">Explore Data</a>
                          <a href="https://github.com/somali-nlp/somali-dialect-classifier"
                             class="btn btn-secondary"
                             aria-label="View project on GitHub">
                              View on GitHub
                          </a>
                          <a href="https://github.com/somali-nlp/somali-dialect-classifier#readme"
                             class="btn btn-tertiary"
                             aria-label="Read project documentation">
                              Documentation
                          </a>
                      </div>
                  </div>
              </section>

              <main id="main-content" class="container">
                  <!-- Key Metrics Section -->
                  <section id="dashboard" aria-labelledby="dashboard-heading">
                      <h2 id="dashboard-heading">Pipeline Status</h2>
                      <div class="metrics-grid" id="metricsGrid" role="region" aria-live="polite">
                          <div class="loading-container">
                              <div class="loading-spinner" role="status" aria-label="Loading metrics"></div>
                              <p>Loading pipeline metrics...</p>
                          </div>
                      </div>
                  </section>

                  <!-- Data Visualizations Section -->
                  <section id="visualizations" aria-labelledby="viz-heading">
                      <h2 id="viz-heading">Data Visualizations</h2>

                      <!-- Records Over Time Chart -->
                      <div class="charts-section">
                          <div class="chart-container">
                              <div class="chart-title">Records Processed Over Time</div>
                              <div class="chart-canvas" role="img" aria-label="Line chart showing records processed over time by data source">
                                  <canvas id="recordsOverTimeChart"></canvas>
                              </div>
                          </div>
                      </div>

                      <!-- Source Comparison and Success Rate Charts -->
                      <div class="charts-grid-2">
                          <div class="chart-container">
                              <div class="chart-title">Source Comparison</div>
                              <div class="chart-canvas" role="img" aria-label="Bar chart comparing total records from each data source">
                                  <canvas id="sourceComparisonChart"></canvas>
                              </div>
                          </div>
                          <div class="chart-container">
                              <div class="chart-title">Success Rate Trends</div>
