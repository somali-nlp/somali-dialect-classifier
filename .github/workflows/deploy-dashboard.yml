                      display: none;
                      position: fixed;
                      top: 0;
                      left: 0;
                      right: 0;
                      bottom: 0;
                      background: rgba(0, 0, 0, 0.6);
                      z-index: 1000;
                      padding: var(--space-4);
                      overflow-y: auto;
                      backdrop-filter: blur(4px);
