                  .funnel-bar {
                      height: 60px;
                      border-radius: var(--radius-md);
                      display: flex;
                      align-items: center;
                      justify-content: space-between;
                      padding: 0 var(--space-6);
                      color: white;
                      font-weight: var(--font-semibold);
                      box-shadow: var(--shadow-sm);
                      transition: all 0.3s ease;
                  }

