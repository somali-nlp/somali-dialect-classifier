name: Deploy Dashboard to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'data/metrics/**'
      - 'data/reports/**'
      - 'dashboard/**'
      - '.github/workflows/deploy-dashboard.yml'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install streamlit pandas plotly numpy

      - name: Build static dashboard
        run: |
          # Create professional static HTML dashboard for GitHub Pages

          mkdir -p _site

          # Create professional index.html
          cat > _site/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <meta name="description" content="Somali Dialect Classifier - A comprehensive NLP data pipeline for low-resource Somali language processing">
              <title>Somali Dialect Classifier | NLP Data Pipeline</title>

              <!-- Google Fonts -->
              <link rel="preconnect" href="https://fonts.googleapis.com">
              <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
              <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">

              <style>
                  :root {
                      --color-primary: #2563eb;
                      --color-primary-dark: #1e40af;
                      --color-success: #059669;
                      --color-warning: #d97706;
                      --color-danger: #dc2626;
                      --color-bg: #f9fafb;
                      --color-bg-elevated: #ffffff;
                      --color-text: #111827;
                      --color-text-secondary: #6b7280;
                      --color-border: #e5e7eb;
                      --color-border-light: #f3f4f6;
                      --shadow-sm: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
                      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
                      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
                      --radius: 8px;
