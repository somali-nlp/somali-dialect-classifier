# Alembic configuration for Somali NLP Database Migrations

[alembic]
# Path to migration scripts
script_location = %(here)s/alembic

# Template used to generate migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Timezone for migration timestamps
timezone = UTC

# Max length of characters to apply to the "slug" field
truncate_slug_length = 40

# Output encoding
output_encoding = utf-8

# Database connection string (overridden at runtime)
sqlalchemy.url = postgresql://somali:somali_dev_password@localhost:5432/somali_nlp

[post_write_hooks]
# Post-write hooks for formatters (optional)
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = --line-length 100 REVISION_SCRIPT_FILENAME

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
